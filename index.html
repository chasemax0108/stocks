<!DOCTYPE html>

<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Roboto&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
        <title>PowerStocks</title>

    </head>
    <body>
        <div class="page">
            <div class="logo-head">
                <img src="images/logo.png">
            </div>
            <div class="page-content">
                <div class="panel-container">
                    <div class="stock-panel" id="stock-panel">
                        <div class="stock-info-panel">
                            <h1>No Stock Selected</h1>
                        </div>
                    </div>
                    <div class="search-panel" id="search-results">
                        <form>
                            <input type="text" placeholder="Search Stocks..." id="search-field">
                            <button id="search-button">Search</button>
                        </form>
                        <h1 class="stock-lookup">Search for a stock by name or symbol</h1>
                    </div>
                </div>
                <footer>Find the code for this page on <a href="https://github.com/chasemax0108/stocks">Github</a></footer>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
